<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevMoney.co - Comprehensive Financial Tools</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f0f0f3;
            position: relative;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        h1, h2, h3 {
            margin-bottom: 20px;
        }

        /* Neuromorphic styles */
        .neuromorphic {
            background: #f0f0f3;
            border-radius: 10px;
            box-shadow: 5px 5px 10px #d1d1d1, -5px -5px 10px #ffffff;
            padding: 20px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            background: #f0f0f3;
            box-shadow: 3px 3px 6px #d1d1d1, -3px -3px 6px #ffffff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            box-shadow: 1px 1px 3px #d1d1d1, -1px -1px 3px #ffffff;
        }
        .btn:active {
            box-shadow: inset 2px 2px 5px #d1d1d1, inset -2px -2px 5px #ffffff;
        }

        /* Header styles */
        .header {
            text-align: center;
            padding: 40px 0;
        }
        .header h1 {
            font-size: 3em;
            color: #2c3e50;
        }

        /* Navigation styles */
        .nav {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .nav-item {
            margin: 0 15px;
            text-decoration: none;
            color: #34495e;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .nav-item:hover {
            color: #2c3e50;
        }

        /* Calculator styles */
        .calculator {
            max-width: 300px;
            margin: 0 auto;
        }
        .calc-display {
            width: 100%;
            height: 60px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            margin-bottom: 10px;
            background: #f0f0f3;
            border: none;
            box-shadow: inset 2px 2px 5px #d1d1d1, inset -2px -2px 5px #ffffff;
            border-radius: 5px;
        }
        .calc-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .calc-btn {
            padding: 15px;
            font-size: 18px;
        }

        /* Whiteboard styles */
        .whiteboard {
            position: relative;
            height: 400px;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 10px;
            box-shadow: inset 2px 2px 5px #d1d1d1, inset -2px -2px 5px #ffffff;
        }
        .toolbar {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .color-picker {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
        }
        .brush-size {
            width: 100px;
        }

        /* Code editor styles */
        .code-editor {
            display: flex;
            flex-direction: column;
        }
        #code-input {
            width: 100%;
            height: 200px;
            font-family: monospace;
            font-size: 14px;
            padding: 10px;
            margin-bottom: 10px;
            background: #f0f0f3;
            border: none;
            box-shadow: inset 2px 2px 5px #d1d1d1, inset -2px -2px 5px #ffffff;
            border-radius: 5px;
            resize: vertical;
        }
        #code-output {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
            box-shadow: inset 2px 2px 5px #d1d1d1, inset -2px -2px 5px #ffffff;
        }

        /* Bulletin board styles */
        .bulletin-board table {
            width: 100%;
            border-collapse: collapse;
        }
        .bulletin-board th, .bulletin-board td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        .bulletin-board th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .bulletin-board tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* Form styles */
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container input,
        .form-container textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            background: #f0f0f3;
            box-shadow: inset 2px 2px 5px #d1d1d1, inset -2px -2px 5px #ffffff;
            border-radius: 5px;
        }
        .form-container textarea {
            resize: vertical;
            min-height: 100px;
        }
        .form-container button {
            align-self: flex-start;
        }

        /* Matrix rain animation styles */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Bitcoin price ticker styles */
        #bitcoin-ticker {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(240, 240, 243, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 3px 3px 6px #d1d1d1, -3px -3px 6px #ffffff;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #f0f0f3;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 10px #d1d1d1, -5px -5px 10px #ffffff;
            width: 80%;
            max-width: 500px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .nav {
                flex-direction: column;
                align-items: center;
            }
            .nav-item {
                margin: 10px 0;
            }
            .calculator, .whiteboard, .code-editor, .bulletin-board, .form-container {
                margin-bottom: 30px;
            }
            .toolbar {
                flex-direction: column;
                align-items: center;
            }
            .toolbar > * {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <canvas id="matrix-canvas"></canvas>
    <div class="container">
        <header class="header neuromorphic">
            <h1>DevMoney.co</h1>
            <nav class="nav">
                <a href="#calculator" class="nav-item">Calculator</a>
                <a href="#whiteboard" class="nav-item">Whiteboard</a>
                <a href="#code-editor" class="nav-item">Code Editor</a>
                <a href="#bulletin-board" class="nav-item">Bulletin Board</a>
                <a href="#contact" class="nav-item">Contact</a>
            </nav>
        </header>

        <section id="calculator" class="calculator neuromorphic">
            <h2>Financial Calculator</h2>
            <input type="text" class="calc-display" id="calc-display" readonly>
            <div class="calc-buttons">
                <button class="btn calc-btn" data-value="7">7</button>
                <button class="btn calc-btn" data-value="8">8</button>
                <button class="btn calc-btn" data-value="9">9</button>
                <button class="btn calc-btn" data-value="/">÷</button>
                <button class="btn calc-btn" data-value="4">4</button>
                <button class="btn calc-btn" data-value="5">5</button>
                <button class="btn calc-btn" data-value="6">6</button>
                <button class="btn calc-btn" data-value="*">×</button>
                <button class="btn calc-btn" data-value="1">1</button>
                <button class="btn calc-btn" data-value="2">2</button>
                <button class="btn calc-btn" data-value="3">3</button>
                <button class="btn calc-btn" data-value="-">−</button>
                <button class="btn calc-btn" data-value=".">.</button>
                <button class="btn calc-btn" data-value="0">0</button>
                <button class="btn calc-btn" data-value="=">=</button>
                <button class="btn calc-btn" data-value="+">+</button>
                <button class="btn calc-btn" data-value="C">C</button>
                <button class="btn calc-btn" data-value="(">(</button>
                <button class="btn calc-btn" data-value=")">)</button>
                <button class="btn calc-btn" data-value="%">%</button>

        <section id="whiteboard" class="whiteboard neuromorphic">
            <h2>Financial Whiteboard</h2>
            <div class="toolbar">
                <button id="clearBtn" class="btn">Clear</button>
                <input type="color" id="colorPicker" class="color-picker">
                <input type="range" id="brushSize" class="brush-size" min="1" max="20" value="5">
                <button id="undoBtn" class="btn">Undo</button>
                <button id="redoBtn" class="btn">Redo</button>
                <button id="saveBtn" class="btn">Save</button>
                <button id="loadBtn" class="btn">Load</button>
                <select id="shapeSelector" class="btn">
                    <option value="freehand">Freehand</option>
                    <option value="line">Line</option>
                    <option value="rectangle">Rectangle</option>
                    <option value="circle">Circle</option>
                </select>
            </div>
            <canvas id="canvas"></canvas>
        </section>

        <section id="code-editor" class="code-editor neuromorphic">
            <h2>Financial Code Editor</h2>
            <textarea id="code-input" placeholder="Enter your JavaScript code here..."></textarea>
            <button id="runCode" class="btn">Run Code</button>
            <div id="code-output"></div>
        </section>

        <section id="bulletin-board" class="bulletin-board neuromorphic">
            <h2>Financial Bulletin Board</h2>
            <table id="bulletin-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Amount (USD)</th>
                        <th>Job</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="bulletin-body"></tbody>
            </table>
            <button id="addEntryBtn" class="btn">Add Entry</button>
        </section>

        <section id="contact" class="form-container neuromorphic">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <textarea id="message" placeholder="Your Message" required></textarea>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </section>
    </div>

    <div id="bitcoin-ticker">
        <span>Bitcoin Price: </span>
        <span id="bitcoin-price">Loading...</span>
    </div>

    <div id="entryModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Entry</h2>
            <form id="entryForm">
                <input type="text" id="entryName" placeholder="Name" required>
                <input type="number" id="entryAmount" placeholder="Amount (USD)" required>
                <input type="text" id="entryJob" placeholder="Job" required>
                <button type="submit" class="btn">Add Entry</button>
            </form>
        </div>
    </div>

    <script>
        // Matrix rain animation
        const matrixCanvas = document.getElementById('matrix-canvas');
        const matrixCtx = matrixCanvas.getContext('2d');

        matrixCanvas.width = window.innerWidth;
        matrixCanvas.height = window.innerHeight;

        const bitcoin = 'B';
        const fontSize = 16;
        const columns = matrixCanvas.width / fontSize;

        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        function drawMatrix() {
            matrixCtx.fillStyle = 'rgba(240, 240, 243, 0.05)';
            matrixCtx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);

            matrixCtx.fillStyle = '#0f0';
            matrixCtx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = Math.random() < 0.1 ? bitcoin : String.fromCharCode(Math.floor(Math.random() * 128));
                matrixCtx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > matrixCanvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);

        window.addEventListener('resize', () => {
            matrixCanvas.width = window.innerWidth;
            matrixCanvas.height = window.innerHeight;
        });

        // Calculator functionality
        const calcDisplay = document.getElementById('calc-display');
        const calcButtons = document.querySelectorAll('.calc-btn');

        let currentInput = '';
        let currentOperation = null;
        let prevInput = '';

        calcButtons.forEach(button => {
            button.addEventListener('click', () => {
                const value = button.dataset.value;

                if (value === 'C') {
                    currentInput = '';
                    prevInput = '';
                    currentOperation = null;
                } else if (value === '=') {
                    if (currentOperation && prevInput && currentInput) {
                        currentInput = eval(`${prevInput} ${currentOperation} ${currentInput}`);
                        prevInput = '';
                        currentOperation = null;
                    }
                } else if (['+', '-', '*', '/'].includes(value)) {
                    if (currentInput) {
                        if (prevInput) {
                            currentInput = eval(`${prevInput} ${currentOperation} ${currentInput}`);
                        }
                        prevInput = currentInput;
                        currentInput = '';
                        currentOperation = value;
                    }
                } else {
                    currentInput += value;
                }

                calcDisplay.value = currentInput || '0';
            });
        });

        // Whiteboard functionality
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const clearBtn = document.getElementById('clearBtn');
        const colorPicker = document.getElementById('colorPicker');
        const brushSize = document.getElementById('brushSize');
        const undoBtn = document.getElementById('undoBtn');
        const redoBtn = document.getElementById('redoBtn');
        const saveBtn = document.getElementById('saveBtn');
        const loadBtn = document.getElementById('loadBtn');
        const shapeSelector = document.getElementById('shapeSelector');

        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let history = [];
        let historyIndex = -1;
        let currentShape = 'freehand';

        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            redrawCanvas();
        }

        function redrawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (historyIndex >= 0) {
                ctx.putImageData(history[historyIndex], 0, 0);
            }
        }

        function saveState() {
            historyIndex++;
            if (historyIndex < history.length) {
                history = history.slice(0, historyIndex);
            }
            history.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
        }

        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
            saveState();
        }

        function draw(e) {
            if (!isDrawing) return;

            ctx.strokeStyle = colorPicker.value;
            ctx.lineWidth = brushSize.value;
            ctx.lineCap = 'round';

            switch (currentShape) {
                case 'freehand':
                    ctx.beginPath();
                    ctx.moveTo(lastX, lastY);
                    ctx.lineTo(e.offsetX, e.offsetY);
                    ctx.stroke();
                    [lastX, lastY] = [e.offsetX, e.offsetY];
                    break;
                case 'line':
                    ctx.putImageData(history[historyIndex], 0, 0);
                    ctx.beginPath();
                    ctx.moveTo(lastX, lastY);
                    ctx.lineTo(e.offsetX, e.offsetY);
                    ctx.stroke();
                    break;
                case 'rectangle':
                    ctx.putImageData(history[historyIndex], 0, 0);
                    ctx.beginPath();
                    ctx.rect(lastX, lastY, e.offsetX - lastX, e.offsetY - lastY);
                    ctx.stroke();
                    break;
                case 'circle':
                    ctx.putImageData(history[historyIndex], 0, 0);
                    ctx.beginPath();
                    const radius = Math.sqrt(Math.pow(e.offsetX - lastX, 2) + Math.pow(e.offsetY - lastY, 2));
                    ctx.arc(lastX, lastY, radius, 0, 2 * Math.PI);
                    ctx.stroke();
                    break;
            }
        }

        function stopDrawing() {
            if (isDrawing) {
                isDrawing = false;
                saveState();
            }
        }

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Touch events for mobile devices
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousedown', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            const mouseEvent = new MouseEvent('mouseup', {});
            canvas.dispatchEvent(mouseEvent);
        });

        clearBtn.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            saveState();
        });

        undoBtn.addEventListener('click', () => {
            if (historyIndex > 0) {
                historyIndex--;
                redrawCanvas();
            }
        });

        redoBtn.addEventListener('click', () => {
            if (historyIndex < history.length - 1) {
                historyIndex++;
                redrawCanvas();
            }
        });

        saveBtn.addEventListener('click', () => {
            const dataURL = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.download = 'devmoney-whiteboard.png';
            link.href = dataURL;
            link.click();
        });

        loadBtn.addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        saveState();
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            };
            input.click();
        });

        shapeSelector.addEventListener('change', (e) => {
            currentShape = e.target.value;
        });

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Code editor functionality
        const codeInput = document.getElementById('code-input');
        const runCodeBtn = document.getElementById('runCode');
        const codeOutput = document.getElementById('code-output');

        runCodeBtn.addEventListener('click', () => {
            const code = codeInput.value;
            let output;
            try {
                // Create a secure environment for code execution
                const secureEval = new Function('code', `
                    'use strict';
                    const console = {
                        log: (...args) => output += args.join(' ') + '\\n',
                        error: (...args) => output += 'Error: ' + args.join(' ') + '\\n'
                    };
                    let output = '';
                    try {
                        ${code}
                    } catch (e) {
                        console.error(e);
                    }
                    return output;
                `);
                output = secureEval(code);
            } catch (e) {
                output = 'Error: ' + e.message;
            }
            codeOutput.textContent = output || 'No output';
        });

        // Bulletin board functionality
        const bulletinBody = document.getElementById('bulletin-body');
        const addEntryBtn = document.getElementById('addEntryBtn');
        const entryModal = document.getElementById('entryModal');
        const entryForm = document.getElementById('entryForm');
        const closeModal = document.querySelector('.close');
        let bulletinData = [
            { name: 'John Doe', amount: 1000, job: 'Developer' },
            { name: 'Jane Smith', amount: 1500, job: 'Designer' },
            { name: 'Bob Johnson', amount: 2000, job: 'Manager' }
        ];

        function renderBulletinBoard() {
            bulletinBody.innerHTML = '';
            bulletinData.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>$${item.amount}</td>
                    <td>${item.job}</td>
                    <td>
                        <button class="btn edit-btn" data-index="${index}">Edit</button>
                        <button class="btn delete-btn" data-index="${index}">Delete</button>
                    </td>
                `;
                bulletinBody.appendChild(row);
            });

            // Add event listeners for edit and delete buttons
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', editBulletinItem);
            });
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', deleteBulletinItem);
            });
        }

        function editBulletinItem(e) {
            const index = e.target.dataset.index;
            const item = bulletinData[index];
            const newName = prompt('Enter new name:', item.name);
            const newAmount = prompt('Enter new amount:', item.amount);
            const newJob = prompt('Enter new job:', item.job);

            if (newName && newAmount && newJob) {
                bulletinData[index] = {
                    name: newName,
                    amount: parseFloat(newAmount),
                    job: newJob
                };
                renderBulletinBoard();
            }
        }

        function deleteBulletinItem(e) {
            const index = e.target.dataset.index;
            if (confirm('Are you sure you want to delete this item?')) {
                bulletinData.splice(index, 1);
                renderBulletinBoard();
            }
        }

        addEntryBtn.addEventListener('click', () => {
            entryModal.style.display = 'block';
        });

        closeModal.addEventListener('click', () => {
            entryModal.style.display = 'none';
        });

        entryForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('entryName').value;
            const amount = parseFloat(document.getElementById('entryAmount').value);
            const job = document.getElementById('entryJob').value;

            if (name && !isNaN(amount) && job) {
                bulletinData.push({ name, amount, job });
                renderBulletinBoard();
                entryModal.style.display = 'none';
                entryForm.reset();
            } else {
                alert('Please fill in all fields correctly.');
            }
        });

        renderBulletinBoard();

        // Contact form functionality
        const contactForm = document.getElementById('contact-form');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const messageInput = document.getElementById('message');

        contactForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Simple form validation
            if (!nameInput.value || !emailInput.value || !messageInput.value) {
                alert('Please fill in all fields');
                return;
            }

            // Simulate form submission
            alert(`Thank you for your message, ${nameInput.value}! We'll get back to you soon.`);
            
            // Clear form fields
            nameInput.value = '';
            emailInput.value = '';
            messageInput.value = '';
        });

        // Bitcoin price ticker
        const bitcoinPrice = document.getElementById('bitcoin-price');

        function updateBitcoinPrice() {
            fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd')
                .then(response => response.json())
                .then(data => {
                    const price = data.bitcoin.usd;
                    bitcoinPrice.textContent = `$${price.toLocaleString()}`;
                })
                .catch(error => {
                    console.error('Error fetching Bitcoin price:', error);
                    bitcoinPrice.textContent = 'Unable to fetch price';
                });
        }

        updateBitcoinPrice();
        setInterval(updateBitcoinPrice, 60000); // Update every minute

        // Additional utility functions

                remainingBalance -= principalPayment;

            const d2 = d1 - volatility * Math.sqrt(timeToExpiry);

            function normalCDF(x) {
                const t = 1 / (1 + 0.2316419 * Math.abs(x));
                const d = 0.3989423 * Math.exp(-x * x / 2);
                const probability = d * t * (0.3193815 + t * (-0.3565638 + t * (1.781478 + t * (-1.821256 + t * 1.330274))));
                return x > 0 ? 1 - probability : probability;
            }

            if (optionType === 'call') {
                return spotPrice * normalCDF(d1) - strikePrice * Math.exp(-riskFreeRate * timeToExpiry) * normalCDF(d2);
            } else if (optionType === 'put') {
                return strikePrice * Math.exp(-riskFreeRate * timeToExpiry) * normalCDF(-d2) - spotPrice * normalCDF(-d1);
            }
        }

            const discountRate = yieldToMaturity / paymentsPerYear;

            let presentValue = 0;
            for (let i = 1; i <= numberOfPayments; i++) {
                presentValue += couponPayment / Math.pow(1 + discountRate, i);
            }
            presentValue += faceValue / Math.pow(1 + discountRate, numberOfPayments);

            const changes = data.slice(1).map((price, index) => price - data[index]);
            const gains = changes.map(change => change > 0 ? change : 0);
            const losses = changes.map(change => change < 0 ? -change : 0);

            const avgGain = calculateMovingAverage(gains, period)[0];
            const avgLoss = calculateMovingAverage(losses, period)[0];

            const rs = avgGain / avgLoss;
            return 100 - (100 / (1 + rs));
