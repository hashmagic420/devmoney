<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevMoney.co</title>
    <style>
        /* General Styling */
        body {
            background-color: black; /* Background color */
            font-family: Arial, sans-serif;
            color: white; /* Text color */
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        h1 {
            margin-bottom: 50px;
            font-size: 3em;
        }

        /* Neuromorphic Design */
        .neuromorphic {
            background: #333;
            border-radius: 20px;
            box-shadow: 20px 20px 60px #1e1e1e, -20px -20px 60px #4a4a4a;
            margin: 30px auto;
            padding: 30px;
            width: fit-content;
        }

        /* Calculator Styling */
        .calculator {
            display: inline-block;
        }

        #calc-display {
            width: 260px;
            padding: 15px;
            font-size: 1.5em;
            text-align: right;
            border: none;
            background: inherit;
            color: white;
            margin-bottom: 20px;
        }

        .calc-buttons {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            grid-gap: 15px;
            justify-content: center;
        }

        .calc-buttons button {
            width: 60px;
            height: 60px;
            font-size: 1.2em;
            border: none;
            border-radius: 15px;
            background: #444;
            color: white;
            cursor: pointer;
        }

        /* Whiteboard Styling */
        .whiteboard {
            display: inline-block;
            margin-top: 50px;
        }

        #canvas {
            border-radius: 20px;
            background-color: white;
            box-shadow: 10px 10px 30px #1e1e1e, -10px -10px 30px #4a4a4a;
        }

        .toolbar {
            margin-top: 20px;
        }

        .toolbar button {
            margin: 0 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            background: #444;
            color: white;
            cursor: pointer;
        }

        /* Bulletin Board Styling */
        .bulletin-board {
            margin-top: 50px;
            width: 80%;
            color: white;
            border-collapse: collapse;
        }

        .bulletin-board th, .bulletin-board td {
            padding: 15px;
            border: 1px solid #ccc;
            text-align: center;
        }

        /* Form Styling */
        .form-container {
            margin-top: 50px;
            padding: 20px;
            background: #444;
            border-radius: 15px;
            display: inline-block;
        }

        .form-container input, .form-container button {
            margin: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .form-container input {
            width: 250px;
        }

        /* Chat Room Styling */
        .chat-container {
            margin-top: 50px;
            background: #444;
            border-radius: 15px;
            padding: 20px;
            width: 80%;
            margin: 0 auto;
        }

        #chat-box {
            height: 300px;
            background-color: #222;
            padding: 10px;
            border-radius: 10px;
            overflow-y: scroll;
            margin-bottom: 15px;
            color: white;
        }

        #message-input {
            padding: 10px;
            border-radius: 5px;
            width: 80%;
            margin-right: 10px;
        }

        #send-btn {
            padding: 10px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #send-btn:hover {
            background-color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>DevMoney.co</h1>

        <!-- Chat Room Section -->
        <div class="chat-container neuromorphic">
            <h2>Chat Room</h2>
            <div id="chat-box"></div>
            <input id="message-input" type="text" placeholder="Type a message...">
            <button id="send-btn">Send</button>
        </div>

        <!-- Calculator Section -->
        <div class="calculator neuromorphic">
            <input type="text" id="calc-display" disabled>
            <div class="calc-buttons">
                <button onclick="appendNumber('7')">7</button>
                <button onclick="appendNumber('8')">8</button>
                <button onclick="appendNumber('9')">9</button>
                <button onclick="chooseOperation('/')">÷</button>
                <button onclick="appendNumber('4')">4</button>
                <button onclick="appendNumber('5')">5</button>
                <button onclick="appendNumber('6')">6</button>
                <button onclick="chooseOperation('*')">×</button>
                <button onclick="appendNumber('1')">1</button>
                <button onclick="appendNumber('2')">2</button>
                <button onclick="appendNumber('3')">3</button>
                <button onclick="chooseOperation('-')">−</button>
                <button onclick="appendDecimal()">.</button>
                <button onclick="appendNumber('0')">0</button>
                <button onclick="calculate()">=</button>
                <button onclick="chooseOperation('+')">+</button>
                <button onclick="clearDisplay()">C</button>
            </div>
        </div>

        <!-- Whiteboard Section -->
        <div class="whiteboard neuromorphic">
            <canvas id="canvas" width="800" height="400"></canvas>
            <div class="toolbar">
                <button onclick="changeColor('black')">Black</button>
                <button onclick="changeColor('gray')">Gray</button>
                <button onclick="changeColor('red')">Red</button>
                <button onclick="changeColor('white')">Eraser</button>
                <button onclick="undo()">Undo</button>
                <button onclick="clearCanvas()">Clear</button>
            </div>
        </div>

        <!-- Bulletin Board Section -->
        <h2>Bulletin Board</h2>
        <table class="bulletin-board" id="bulletinBoard">
            <tr>
                <th>Name</th>
                <th>Amount (USD)</th>
                <th>Job</th>
            </tr>
        </table>

        <!-- Form Section -->
        <div class="form-container neuromorphic">
            <h2>Submit Your Details</h2>
            <form id="submissionForm">
                <input type="text" id="name" placeholder="Your Name" required><br>
                <input type="text" id="amount" placeholder="Amount (USD)" required><br>
                <input type="text" id="job" placeholder="Job" required><br>
                <button type="button" onclick="submitForm()">Submit</button>
            </form>
        </div>

        <!-- Secure iframe setup: Fixing the sandbox attribute issue -->
        <!-- If you're using any iframe, ensure security with the correct sandbox attribute settings -->
        <iframe 
            sandbox="allow-scripts"
            src="https://trusted-source.com"
            width="100%" 
            height="300">
        </iframe>

    </div>

    <!-- Importing Socket.IO Library -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io(); // Initialize Socket.IO connection

        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-btn');

        // Listen for 'chat message' events from server and display them
        socket.on('chat message', function(msg) {
            const messageElement = document.createElement('p');
            messageElement.textContent = msg;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom
        });

        // Send a message to server when clicking 'Send' or pressing Enter
        sendButton.addEventListener('click', function() {
            const message = messageInput.value;
            if (message.trim() !== "") {
                socket.emit('chat message', message);
                messageInput.value = ''; // Clear the input
            }
        });

        // Allow "Enter" to send message
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendButton.click(); // Trigger send
            }
        });
    </script>

    <script>
        /* Calculator Functionality */
        let currentOperand = '';
        let previousOperand = '';
        let operation = null;

        const display = document.getElementById('calc-display');

        function appendNumber(number) {
            currentOperand += number;
            updateDisplay();
        }

        function appendDecimal() {
            if (!currentOperand.includes('.')) {
                currentOperand += '.';
                updateDisplay();
            }
        }

        function chooseOperation(op) {
            if (currentOperand === '') return;
            if (previousOperand !== '') calculate();
            operation = op;
            previousOperand = currentOperand;
            currentOperand = '';
        }

        function calculate() {
            let result;
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);
            if (isNaN(prev) || isNaN(current)) return;

            switch (operation) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    result = current === 0 ? 'Error' : prev / current;
                    break;
                default:
                    return;
            }
            currentOperand = result.toString();
            operation = null;
            previousOperand = '';
            updateDisplay();
        }

        function clearDisplay() {
            currentOperand = '';
            previousOperand = '';
            operation = null;
            updateDisplay();
        }

        function updateDisplay() {
            display.value = currentOperand;
        }

        /* Whiteboard Functionality */
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;
        let currentColor = 'black';
        let paths = [];
        let currentPath = [];

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        canvas.addEventListener('mousemove', draw);

        function startDrawing(e) {
            drawing = true;
            currentPath = [];
            addPoint(e);
        }

        function stopDrawing() {
            if (!drawing) return;
            drawing = false;
            paths.push({ color: currentColor, path: currentPath });
            ctx.beginPath();
        }

        function draw(e) {
            if (!drawing) return;
            addPoint(e);
            redraw();
        }

        function addPoint(e) {
            const rect = canvas.getBoundingClientRect();
            currentPath.push({
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            });
        }

        function redraw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            paths.forEach(({ color, path }) => {
                ctx.strokeStyle = color;
                ctx.lineWidth = color === 'white' ? 20 : 5;
                ctx.beginPath();
                path.forEach((point, index) => {
                    if (index === 0) ctx.moveTo(point.x, point.y);
                    else ctx.lineTo(point.x, point.y);
                });
                ctx.stroke();
            });

            ctx.strokeStyle = currentColor;
            ctx.lineWidth = currentColor === 'white' ? 20 : 5;
            ctx.beginPath();
            currentPath.forEach((point, index) => {
                if (index === 0) ctx.moveTo(point.x, point.y);
                else ctx.lineTo(point.x, point.y);
            });
            ctx.stroke();
        }

        function changeColor(color) {
            currentColor = color;
        }

        function undo() {
            paths.pop();
            redraw();
        }

        function clearCanvas() {
            paths = [];
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        /* Bulletin Board Functionality */
        function addBulletinEntry(name, amount, job) {
            const table = document.getElementById("bulletinBoard");
            const row = table.insertRow();
            const cell1 = row.insertCell(0);
            const cell2 = row.insertCell(1);
            const cell3 = row.insertCell(2);
            cell1.textContent = name;
            cell2.textContent = amount;
            cell3.textContent = job;
        }

        /* Submission Form Handling */
        function submitForm() {
            const name = document.getElementById('name').value;
            const amount = document.getElementById('amount').value;
            const job = document.getElementById('job').value;

            addBulletinEntry(name, amount, job);

            const mailtoLink = `mailto:devmoney@gmail.com?subject=Job%20Submission&body=Name:%20${name}%0AAmount:%20${amount}%0AJob:%20${job}`;
            window.location.href = mailtoLink;

            document.getElementById('submissionForm').reset();
        }
    </script>

</body>
</html>
