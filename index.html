<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevMoney.co</title>
    
    <!-- Ably SDK for Chat -->
    <script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
    
    <!-- Fabric.js for Whiteboard -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.1/fabric.min.js"></script>
    
    <!-- Styles -->
    <style>
        /* General Styling */
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        h1 {
            margin-bottom: 50px;
            font-size: 3em;
        }

        /* Neuromorphic Design */
        .neuromorphic {
            background: #333;
            border-radius: 20px;
            box-shadow: 20px 20px 60px #1e1e1e, -20px -20px 60px #4a4a4a;
            margin: 30px auto;
            padding: 30px;
            width: fit-content;
        }

        /* Calculator Styling */
        .calculator {
            display: inline-block;
        }

        #calc-display {
            width: 260px;
            padding: 15px;
            font-size: 1.5em;
            text-align: right;
            border: none;
            background: inherit;
            color: white;
            margin-bottom: 20px;
        }

        .calc-buttons {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            grid-gap: 15px;
            justify-content: center;
        }

        .calc-buttons button {
            width: 60px;
            height: 60px;
            font-size: 1.2em;
            border: none;
            border-radius: 15px;
            background: #444;
            color: white;
            cursor: pointer;
        }

        /* Whiteboard Styling */
        .whiteboard {
            display: inline-block;
            margin-top: 50px;
        }

        #canvas {
            border-radius: 20px;
            background-color: white;
            box-shadow: 10px 10px 30px #1e1e1e, -10px -10px 30px #4a4a4a;
        }

        .toolbar {
            margin-top: 20px;
        }

        .toolbar button {
            margin: 0 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            background: #444;
            color: white;
            cursor: pointer;
        }

        /* Bulletin Board Styling */
        .bulletin-board {
            margin-top: 50px;
            width: 80%;
            color: white;
            border-collapse: collapse;
            margin-left: auto;
            margin-right: auto;
        }

        .bulletin-board th, .bulletin-board td {
            padding: 15px;
            border: 1px solid #ccc;
            text-align: center;
        }

        /* Form Styling */
        .form-container {
            margin-top: 50px;
            padding: 20px;
            background: #444;
            border-radius: 15px;
            display: inline-block;
        }

        .form-container input, .form-container button, .form-container textarea {
            margin: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: black;
        }

        .form-container input, .form-container textarea {
            width: 250px;
        }

        /* Chat Room Styling */
        .chat-container {
            margin-top: 50px;
            background: #444;
            border-radius: 15px;
            padding: 20px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        #chat-box {
            height: 300px;
            background-color: #222;
            padding: 10px;
            border-radius: 10px;
            overflow-y: scroll;
            margin-bottom: 15px;
            color: white;
        }

        #message-input {
            padding: 10px;
            border-radius: 5px;
            width: 80%;
            margin-right: 10px;
        }

        #send-btn {
            padding: 10px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>DevMoney.co</h1>

        <!-- Chat Room Section -->
        <div class="chat-container neuromorphic">
            <h2>Chat Room</h2>
            <div id="chat-box"></div>
            <input id="message-input" type="text" placeholder="Type a message...">
            <button id="send-btn">Send</button>
        </div>

        <!-- Calculator Section -->
        <div class="calculator neuromorphic">
            <input type="text" id="calc-display" disabled>
            <div class="calc-buttons">
                <button onclick="appendNumber('7')">7</button>
                <button onclick="appendNumber('8')">8</button>
                <button onclick="appendNumber('9')">9</button>
                <button onclick="chooseOperation('/')">÷</button>
                <button onclick="appendNumber('4')">4</button>
                <button onclick="appendNumber('5')">5</button>
                <button onclick="appendNumber('6')">6</button>
                <button onclick="chooseOperation('*')">×</button>
                <button onclick="appendNumber('1')">1</button>
                <button onclick="appendNumber('2')">2</button>
                <button onclick="appendNumber('3')">3</button>
                <button onclick="chooseOperation('-')">−</button>
                <button onclick="appendDecimal()">.</button>
                <button onclick="appendNumber('0')">0</button>
                <button onclick="calculate()">=</button>
                <button onclick="chooseOperation('+')">+</button>
                <button onclick="clearDisplay()">C</button>
            </div>
        </div>

        <!-- Whiteboard Section -->
        <div class="whiteboard neuromorphic">
            <canvas id="canvas" width="800" height="400"></canvas>
            <div class="toolbar">
                <button onclick="changeColor('black')">Black</button>
                <button onclick="changeColor('gray')">Gray</button>
                <button onclick="changeColor('red')">Red</button>
                <button onclick="changeColor('white')">Eraser</button>
                <button onclick="undo()">Undo</button>
                <button onclick="clearCanvas()">Clear</button>
            </div>
        </div>

        <!-- Bulletin Board Section -->
        <h2>Bulletin Board</h2>
        <table class="bulletin-board" id="bulletinBoard">
            <tr>
                <th>Name</th>
                <th>Amount (USD)</th>
                <th>Job</th>
            </tr>
        </table>

        <!-- Form Section -->
        <div class="form-container neuromorphic">
            <h2>Submit Your Details</h2>
            <form id="submissionForm">
                <input type="text" id="name" placeholder="Your Name" required><br>
                <input type="text" id="amount" placeholder="Amount (USD)" required><br>
                <input type="text" id="job" placeholder="Job" required><br>
                <button type="button" onclick="submitForm()">Submit</button>
            </form>
        </div>

        <!-- Contact Form Section -->
        <div class="form-container neuromorphic" id="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <input type="text" id="contact-name" placeholder="Your Name" required><br>
                <input type="email" id="contact-email" placeholder="Your Email" required><br>
                <textarea id="contact-message" placeholder="Your Message" required></textarea><br>
                <button type="submit">Send Message</button>
            </form>
            <p id="contact-status"></p>
        </div>

        <!-- Secure iframe Setup -->
        <iframe 
            sandbox="allow-scripts allow-same-origin"
            src="https://devmoney.co/embedded-content"
            width="100%" 
            height="300">
        </iframe>

    </div>

    <!-- Scripts -->

    <!-- Chat Room Functionality with Ably -->
    <script>
        // Chat Room Functionality with Ably
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-btn');

        // Initialize Ably with API Key
        const ably = new Ably.Realtime('YOUR_ABLY_API_KEY'); // Replace with your actual API key

        const channel = ably.channels.get('chat-channel');

        channel.subscribe('chat-message', function(message) {
            const messageElement = document.createElement('p');
            messageElement.textContent = message.data;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        sendButton.addEventListener('click', function() {
            const message = messageInput.value;
            if (message.trim() !== "") {
                channel.publish('chat-message', message);
                messageInput.value = '';
            }
        });

        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>

    <script>
        // Calculator Functionality
        let currentOperand = '';
        let previousOperand = '';
        let operation = null;

        const display = document.getElementById('calc-display');

        function appendNumber(number) {
            currentOperand += number;
            updateDisplay();
        }

        function appendDecimal() {
            if (!currentOperand.includes('.')) {
                currentOperand += '.';
                updateDisplay();
            }
        }

        function chooseOperation(op) {
            if (currentOperand === '') return;
            if (previousOperand !== '') calculate();
            operation = op;
            previousOperand = currentOperand;
            currentOperand = '';
        }

        function calculate() {
            let result;
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);
            if (isNaN(prev) || isNaN(current)) return;

            switch (operation) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    result = current === 0 ? 'Error' : prev / current;
                    break;
                default:
                    return;
            }
            currentOperand = result.toString();
            operation = null;
            previousOperand = '';
            updateDisplay();
        }

        function clearDisplay() {
            currentOperand = '';
            previousOperand = '';
            operation = null;
            updateDisplay();
        }

        function updateDisplay() {
            display.value = currentOperand;
        }
    </script>

    <script>
        // Whiteboard Functionality using Fabric.js
        const canvas = new fabric.Canvas('canvas');

        // Set default brush color
        canvas.freeDrawingBrush.color = 'black';
        canvas.isDrawingMode = true;

        function changeColor(color) {
            canvas.freeDrawingBrush.color = color;
            if (color === 'white') {
                canvas.freeDrawingBrush.width = 20;
            } else {
                canvas.freeDrawingBrush.width = 5;
            }
        }

        function undo() {
            const lastObject = canvas.getObjects().pop();
            if (lastObject) {
                canvas.remove(lastObject);
            }
        }

        function clearCanvas() {
            canvas.clear();
        }
    </script>

    <script>
        // Bulletin Board Functionality
        function addBulletinEntry(name, amount, job) {
            const table = document.getElementById("bulletinBoard");
            const row = table.insertRow();
            const cell1 = row.insertCell(0);
            const cell2 = row.insertCell(1);
            const cell3 = row.insertCell(2);
            cell1.textContent = name;
            cell2.textContent = amount;
            cell3.textContent = job;
        }

        // Submission Form Handling
        function submitForm() {
            const name = document.getElementById('name').value;
            const amount = document.getElementById('amount').value;
            const job = document.getElementById('job').value;

            addBulletinEntry(name, amount, job);

            const mailtoLink = `mailto:devmoney@gmail.com?subject=Job%20Submission&body=Name:%20${encodeURIComponent(name)}%0AAmount:%20${encodeURIComponent(amount)}%0AJob:%20${encodeURIComponent(job)}`;
            window.location.href = mailtoLink;

            document.getElementById('submissionForm').reset();
        }
    </script>

    <script>
        // Contact Form Functionality
        const contactForm = document.getElementById('contact-form');
        const contactStatus = document.getElementById('contact-status');

        contactForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('contact-name').value;
            const email = document.getElementById('contact-email').value;
            const message = document.getElementById('contact-message').value;

            if (name.trim() === '' || email.trim() === '' || message.trim() === '') {
                contactStatus.textContent = 'Please fill in all fields.';
                return;
            }

            contactStatus.textContent = 'Sending message...';

            // Simulate sending email (in production, send data to server)
            setTimeout(function() {
                contactStatus.textContent = 'Thank you for your message!';
                contactForm.reset();
            }, 2000);
        });
    </script>

</body>
</html>
