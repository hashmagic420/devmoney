<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborative Canvas</title>
  <style>
    canvas {
      border: 1px solid black;
      display: block;
      margin: 20px auto;
    }
    #toolbar {
      text-align: center;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="toolbar">
      <input type="color" id="colorPicker" /> Select Color
      <input type="range" min="1" max="20" id="brushSize" /> Brush Size
    </div>
    <canvas id="collabCanvas" width="800" height="600"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('collabCanvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let color = '#000000';
    let lineWidth = 5;
    let lastX = 0;
    let lastY = 0;

    // Set up WebSocket connection (replace with your Heroku WebSocket server URL)
    const socket = new WebSocket('wss://agile-springs-40960-0cc3a8415b5f.herokuapp.com');

    // Handle incoming drawing data
    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      drawOnCanvas(data.x0, data.y0, data.x1, data.y1, data.color, data.lineWidth, false);
    };

    function startDrawing(event) {
      drawing = true;
      lastX = event.offsetX;
      lastY = event.offsetY;
    }

    function stopDrawing() {
      drawing = false;
    }

    function draw(event) {
      if (!drawing) return;
      const newX = event.offsetX;
      const newY = event.offsetY;

      // Draw locally
      drawOnCanvas(lastX, lastY, newX, newY, color, lineWidth, true);

      // Emit drawing data to WebSocket server
      socket.send(JSON.stringify({
        x0: lastX,
        y0: lastY,
        x1: newX,
        y1: newY,
        color: color,
        lineWidth: lineWidth
      }));

      lastX = newX;
      lastY = newY;
    }

    function drawOnCanvas(x0, y0, x1, y1, color, lineWidth, emit) {
      ctx.beginPath();
      ctx.moveTo(x0, y0);
      ctx.lineTo(x1, y1);
      ctx.strokeStyle = color;
      ctx.lineWidth = lineWidth;
      ctx.stroke();
      ctx.closePath();
    }

    // Event listeners for drawing
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mousemove', draw);

    // Update color and brush size
    document.getElementById('colorPicker').addEventListener('input', (e) => {
      color = e.target.value;
    });

    document.getElementById('brushSize').addEventListener('input', (e) => {
      lineWidth = e.target.value;
    });
  </script>
</body>
</html>
