<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevMoney.co - Comprehensive Financial Tools with Magic HTML Editor and Matrix Animation</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f0f0f3;
            position: relative;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        h1, h2, h3 {
            margin-bottom: 20px;
        }

        /* Neuromorphic styles */
        .neuromorphic {
            background: #f0f0f3;
            border-radius: 10px;
            box-shadow: 5px 5px 10px #d1d1d1, -5px -5px 10px #ffffff;
            padding: 20px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            background: #f0f0f3;
            box-shadow: 3px 3px 6px #d1d1d1, -3px -3px 6px #ffffff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            box-shadow: 1px 1px 3px #d1d1d1, -1px -1px 3px #ffffff;
        }
        .btn:active {
            box-shadow: inset 2px 2px 5px #d1d1d1, inset -2px -2px 5px #ffffff;
        }

        /* Header styles */
        .header {
            text-align: center;
            padding: 40px 0;
        }
        .header h1 {
            font-size: 3em;
            color: #2c3e50;
        }

        /* Navigation styles */
        .nav {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .nav-item {
            margin: 0 15px;
            text-decoration: none;
            color: #34495e;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .nav-item:hover {
            color: #2c3e50;
        }

        /* Calculator styles */
        .calculator {
            max-width: 300px;
            margin: 0 auto;
        }
        .calc-display {
            width: 100%;
            height: 60px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            margin-bottom: 10px;
            background: #f0f0f3;
            border: none;
            box-shadow: inset 2px 2px 5px #d1d1d1, inset -2px -2px 5px #ffffff;
            border-radius: 5px;
        }
        .calc-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .calc-btn {
            padding: 15px;
            font-size: 18px;
        }

        /* Real-time Whiteboard styles */
        .whiteboard {
            position: relative;
            height: 400px;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 10px;
            box-shadow: inset 2px 2px 5px #d1d1d1, inset -2px -2px 5px #ffffff;
        }
        .toolbar {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .color-picker {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
        }
        .brush-size {
            width: 100px;
        }

        /* Code editor styles */
        .code-editor {
            display: flex;
            flex-direction: column;
        }
        #code-input {
            width: 100%;
            height: 200px;
            font-family: monospace;
            font-size: 14px;
            padding: 10px;
            margin-bottom: 10px;
            background: #f0f0f3;
            border: none;
            box-shadow: inset 2px 2px 5px #d1d1d1, inset -2px -2px 5px #ffffff;
            border-radius: 5px;
            resize: vertical;
        }
        #code-output {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
            box-shadow: inset 2px 2px 5px #d1d1d1, inset -2px -2px 5px #ffffff;
        }

        /* Bulletin board styles */
        .bulletin-board table {
            width: 100%;
            border-collapse: collapse;
        }
        .bulletin-board th, .bulletin-board td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        .bulletin-board th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .bulletin-board tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* Form styles */
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container input,
        .form-container textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            background: #f0f0f3;
            box-shadow: inset 2px 2px 5px #d1d1d1, inset -2px -2px 5px #ffffff;
            border-radius: 5px;
        }
        .form-container textarea {
            resize: vertical;
            min-height: 100px;
        }
        .form-container button {
            align-self: flex-start;
        }

        /* Matrix rain animation styles */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Bitcoin price ticker styles */
        #bitcoin-ticker {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(240, 240, 243, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 3px 3px 6px #d1d1d1, -3px -3px 6px #ffffff;
        }

        /* Magic HTML Editor - Neuromorphic Integration */
        .magic-editor-container {
            background: #f0f0f3;
            border-radius: 10px;
            box-shadow: 5px 5px 10px #d1d1d1, -5px -5px 10px #ffffff;
            padding: 20px;
            margin-bottom: 20px;
        }
        .magic-editor {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow: hidden;
        }
        .magic-editor textarea {
            flex: 1;
            margin: 5px;
            padding: 8px;
            border: 2px solid #333;
            background-color: #3a3f4a;
            color: #ffffff;
            font-size: 16px;
            resize: none;
        }
        #output {
            flex-grow: 1;
            background-color: #fff;
            color: #000;
            border: 1px solid #333;
            margin: 5px;
        }
        .editor-controls {
            display: flex;
            justify-content: space-between;
        }
        .editor-controls select,
        .editor-controls button {
            padding: 10px;
            margin-right: 10px;
            background-color: #E64A19;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }
        .editor-controls button:hover {
            background-color: #D54B1A;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .nav {
                flex-direction: column;
                align-items: center;
            }
            .nav-item {
                margin: 10px 0;
            }
            .calculator, .whiteboard, .code-editor, .bulletin-board, .form-container {
                margin-bottom: 30px;
            }
            .toolbar {
                flex-direction: column;
                align-items: center;
            }
            .toolbar > * {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Matrix Canvas for the background animation -->
    <canvas id="matrix-canvas"></canvas>

    <div class="container">
        <header class="header neuromorphic">
            <h1>DevMoney.co</h1>
            <nav class="nav">
                <a href="#calculator" class="nav-item">Calculator</a>
                <a href="#whiteboard" class="nav-item">Whiteboard</a>
                <a href="#code-editor" class="nav-item">Code Editor</a>
                <a href="#magic-editor" class="nav-item">Magic Editor</a>
                <a href="#bulletin-board" class="nav-item">Bulletin Board</a>
                <a href="#contact" class="nav-item">Contact</a>
            </nav>
        </header>

        <section id="calculator" class="calculator neuromorphic">
            <h2>Financial Calculator</h2>
            <input type="text" class="calc-display" id="calc-display" readonly>
            <div class="calc-buttons">
                <button class="btn calc-btn" data-value="7">7</button>
                <button class="btn calc-btn" data-value="8">8</button>
                <button class="btn calc-btn" data-value="9">9</button>
                <button class="btn calc-btn" data-value="/">รท</button>
                <button class="btn calc-btn" data-value="4">4</button>
                <button class="btn calc-btn" data-value="5">5</button>
                <button class="btn calc-btn" data-value="6">6</button>
                <button class="btn calc-btn" data-value="*">ร</button>
                <button class="btn calc-btn" data-value="1">1</button>
                <button class="btn calc-btn" data-value="2">2</button>
                <button class="btn calc-btn" data-value="3">3</button>
                <button class="btn calc-btn" data-value="-">โ</button>
                <button class="btn calc-btn" data-value=".">.</button>
                <button class="btn calc-btn" data-value="0">0</button>
                <button class="btn calc-btn" data-value="=">=</button>
                <button class="btn calc-btn" data-value="+">+</button>
                <button class="btn calc-btn" data-value="C">C</button>
                <button class="btn calc-btn" data-value="(">(</button>
                <button class="btn calc-btn" data-value=")">)</button>
                <button class="btn calc-btn" data-value="%">%</button>
            </div>
        </section>

        <section id="whiteboard" class="whiteboard neuromorphic">
            <h2>Financial Whiteboard - Real-Time Collaborative Canvas</h2>
            <div class="toolbar">
                <button id="clearBtn" class="btn">Clear</button>
                <input type="color" id="colorPicker" class="color-picker">
                <input type="range" id="brushSize" class="brush-size" min="1" max="20" value="5">
            </div>
            <canvas id="canvas"></canvas>
        </section>

        <section id="magic-editor" class="magic-editor-container neuromorphic">
            <h2>HTML Live Code Editor</h2>
            <div id="editorContainer" class="magic-editor">
                <div class="editor">
                    <textarea id="html" placeholder="HTML Code"></textarea>
                    <textarea id="css" placeholder="CSS Code"></textarea>
                    <textarea id="js" placeholder="JavaScript Code"></textarea>
                </div>
                <div class="editor-controls">
                    <select id="librarySelector">
                        <option value="html">HTML Only</option>
                        <option value="p5">HTML/P5.js</option>
                        <option value="three">HTML/Three.js</option>
                        <option value="all">HTML/All</option>
                    </select>
                    <button onclick="updateOutput()">Update Preview</button>
                    <button onclick="exportHTML()">Export as HTML</button>
                </div>
                <iframe id="output" title="Code Preview"></iframe>
            </div>
        </section>

        <section id="bulletin-board" class="bulletin-board neuromorphic">
            <h2>Financial Bulletin Board</h2>
            <table id="bulletin-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Amount (USD)</th>
                        <th>Job</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="bulletin-body"></tbody>
            </table>
            <button id="addEntryBtn" class="btn">Add Entry</button>
        </section>

        <section id="contact" class="form-container neuromorphic">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <textarea id="message" placeholder="Your Message" required></textarea>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </section>
    </div>

    <div id="bitcoin-ticker">
        <span>Bitcoin Price: </span>
        <span id="bitcoin-price">Loading...</span>
    </div>

    <div id="entryModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Entry</h2>
            <form id="entryForm">
                <input type="text" id="entryName" placeholder="Name" required>
                <input type="number" id="entryAmount" placeholder="Amount (USD)" required>
                <input type="text" id="entryJob" placeholder="Job" required>
                <button type="submit" class="btn">Add Entry</button>
            </form>
        </div>
    </div>

    <script>
        // Matrix rain animation
        const matrixCanvas = document.getElementById('matrix-canvas');
        const matrixCtx = matrixCanvas.getContext('2d');

        matrixCanvas.width = window.innerWidth;
        matrixCanvas.height = window.innerHeight;

        const bitcoin = 'B';
        const fontSize = 16;
        const columns = matrixCanvas.width / fontSize;

        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        function drawMatrix() {
            matrixCtx.fillStyle = 'rgba(240, 240, 243, 0.05)';
            matrixCtx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);

            matrixCtx.fillStyle = '#0f0';
            matrixCtx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = Math.random() < 0.1 ? bitcoin : String.fromCharCode(Math.floor(Math.random() * 128));
                matrixCtx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > matrixCanvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);

        window.addEventListener('resize', () => {
            matrixCanvas.width = window.innerWidth;
            matrixCanvas.height = window.innerHeight;
        });

        // Magic HTML Editor functionality
        const htmlInput = document.getElementById('html');
        const cssInput = document.getElementById('css');
        const jsInput = document.getElementById('js');
        const output = document.getElementById('output');
        const librarySelector = document.getElementById('librarySelector');

        function updateOutput() {
            const html = htmlInput.value;
            const css = cssInput.value;
            const js = jsInput.value;
            const libraryChoice = librarySelector.value;

            let scripts = '';
            if (libraryChoice === 'p5' || libraryChoice === 'all') {
                scripts += '<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"><\/script>';
            }
            if (libraryChoice === 'three' || libraryChoice === 'all') {
                scripts += '<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"><\/script>';
            }

            output.contentDocument.open();
            output.contentDocument.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <style>${css}</style>
                </head>
                <body>${html}${scripts}<script>${js}<\/script></body>
                </html>
            `);
            output.contentDocument.close();
        }

        function exportHTML() {
            const fullDocument = output.contentDocument.documentElement.outerHTML;
            const blob = new Blob([fullDocument], { type: 'text/html' });
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = 'exported_html.html';
            link.click();
        }

        // Calculator functionality
        const calcDisplay = document.getElementById('calc-display');
        const calcButtons = document.querySelectorAll('.calc-btn');

        let currentInput = '';
        let currentOperation = null;
        let prevInput = '';

        calcButtons.forEach(button => {
            button.addEventListener('click', () => {
                const value = button.dataset.value;

                if (value === 'C') {
                    currentInput = '';
                    prevInput = '';
                    currentOperation = null;
                } else if (value === '=') {
                    if (currentOperation && prevInput && currentInput) {
                        currentInput = eval(`${prevInput} ${currentOperation} ${currentInput}`);
                        prevInput = '';
                        currentOperation = null;
                    }
                } else if (['+', '-', '*', '/'].includes(value)) {
                    if (currentInput) {
                        if (prevInput) {
                            currentInput = eval(`${prevInput} ${currentOperation} ${currentInput}`);
                        }
                        prevInput = currentInput;
                        currentInput = '';
                        currentOperation = value;
                    }
                } else {
                    currentInput += value;
                }

                calcDisplay.value = currentInput || '0';
            });
        });

        // WebSocket real-time whiteboard functionality
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const clearBtn = document.getElementById('clearBtn');
        const colorPicker = document.getElementById('colorPicker');
        const brushSize = document.getElementById('brushSize');

        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        const socket = new WebSocket('wss://your-backend.herokuapp.com');  // Use your Heroku WebSocket URL

        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }

        function draw(x0, y0, x1, y1, color, size, emit) {
            ctx.beginPath();
            ctx.moveTo(x0, y0);
            ctx.lineTo(x1, y1);
            ctx.strokeStyle = color;
            ctx.lineWidth = size;
            ctx.stroke();
            ctx.closePath();

            if (!emit) return;

            socket.send(JSON.stringify({
                x0: x0 / canvas.width,
                y0: y0 / canvas.height,
                x1: x1 / canvas.width,
                y1: y1 / canvas.height,
                color: color,
                size: size
            }));
        }

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            lastX = e.offsetX;
            lastY = e.offsetY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;
            draw(lastX, lastY, e.offsetX, e.offsetY, colorPicker.value, brushSize.value, true);
            lastX = e.offsetX;
            lastY = e.offsetY;
        });

        canvas.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('mouseout', () => isDrawing = false);

        socket.onmessage = (message) => {
            const data = JSON.parse(message.data);
            const x0 = data.x0 * canvas.width;
            const y0 = data.y0 * canvas.height;
            const x1 = data.x1 * canvas.width;
            const y1 = data.y1 * canvas.height;
            draw(x0, y0, x1, y1, data.color, data.size);
        };

        clearBtn.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            socket.send(JSON.stringify({ clear: true }));
        });

        socket.onmessage = (message) => {
            const data = JSON.parse(message.data);
            if (data.clear) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
        };

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Bulletin board functionality
        const bulletinBody = document.getElementById('bulletin-body');
        const addEntryBtn = document.getElementById('addEntryBtn');
        const entryModal = document.getElementById('entryModal');
        const entryForm = document.getElementById('entryForm');
        const closeModal = document.querySelector('.close');
        let bulletinData = [
            { name: 'John Doe', amount: 1000, job: 'Developer' },
            { name: 'Jane Smith', amount: 1500, job: 'Designer' },
            { name: 'Bob Johnson', amount: 2000, job: 'Manager' }
        ];

        function renderBulletinBoard() {
            bulletinBody.innerHTML = '';
            bulletinData.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>$${item.amount}</td>
                    <td>${item.job}</td>
                    <td>
                        <button class="btn edit-btn" data-index="${index}">Edit</button>
                        <button class="btn delete-btn" data-index="${index}">Delete</button>
                    </td>
                `;
                bulletinBody.appendChild(row);
            });

            // Add event listeners for edit and delete buttons
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', editBulletinItem);
            });
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', deleteBulletinItem);
            });
        }

        function editBulletinItem(e) {
            const index = e.target.dataset.index;
            const item = bulletinData[index];
            const newName = prompt('Enter new name:', item.name);
            const newAmount = prompt('Enter new amount:', item.amount);
            const newJob = prompt('Enter new job:', item.job);

            if (newName && newAmount && newJob) {
                bulletinData[index] = {
                    name: newName,
                    amount: parseFloat(newAmount),
                    job: newJob
                };
                renderBulletinBoard();
            }
        }

        function deleteBulletinItem(e) {
            const index = e.target.dataset.index;
            if (confirm('Are you sure you want to delete this item?')) {
                bulletinData.splice(index, 1);
                renderBulletinBoard();
            }
        }

        addEntryBtn.addEventListener('click', () => {
            entryModal.style.display = 'block';
        });

        closeModal.addEventListener('click', () => {
            entryModal.style.display = 'none';
        });

        entryForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('entryName').value;
            const amount = parseFloat(document.getElementById('entryAmount').value);
            const job = document.getElementById('entryJob').value;

            if (name && !isNaN(amount) && job) {
                bulletinData.push({ name, amount, job });
                renderBulletinBoard();
                entryModal.style.display = 'none';
                entryForm.reset();
            } else {
                alert('Please fill in all fields correctly.');
            }
        });

        renderBulletinBoard();

        // Contact form functionality
        const contactForm = document.getElementById('contact-form');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const messageInput = document.getElementById('message');

        contactForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Simple form validation
            if (!nameInput.value || !emailInput.value || !messageInput.value) {
                alert('Please fill in all fields');
                return;
            }

            // Simulate form submission
            alert(`Thank you for your message, ${nameInput.value}! We'll get back to you soon.`);
            
            // Clear form fields
            nameInput.value = '';
            emailInput.value = '';
            messageInput.value = '';
        });

        // Bitcoin price ticker
        const bitcoinPrice = document.getElementById('bitcoin-price');

        function updateBitcoinPrice() {
            fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd')
                .then(response => response.json())
                .then(data => {
                    const price = data.bitcoin.usd;
                    bitcoinPrice.textContent = `$${price.toLocaleString()}`;
                })
                .catch(error => {
                    console.error('Error fetching Bitcoin price:', error);
                    bitcoinPrice.textContent = 'Unable to fetch price';
                });
        }

        updateBitcoinPrice();
        setInterval(updateBitcoinPrice, 60000); // Update every minute
    </script>
</body>
</html>
