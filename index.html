<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Collaborative Canvas</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <style>
    canvas {
      border: 1px solid black;
      display: block;
      margin: 20px auto;
    }
    #toolbar {
      text-align: center;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="toolbar">
      <input type="color" v-model="color" /> Select Color
      <input type="range" min="1" max="20" v-model="lineWidth" /> Brush Size: {{ lineWidth }}
      <button @click="clearCanvas">Clear Canvas</button>
    </div>
    <canvas id="collabCanvas" width="800" height="600" @mousedown="startDrawing" @mouseup="stopDrawing" @mousemove="draw"></canvas>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        drawing: false,
        color: '#000000',
        lineWidth: 5,
        ctx: null,
        socket: null,
      },
      mounted() {
        const canvas = document.getElementById('collabCanvas');
        this.ctx = canvas.getContext('2d');

        // Establish WebSocket connection
        this.socket = new WebSocket('ws://localhost:3001');

        // Handle incoming drawing data
        this.socket.onmessage = (event) => {
          const data = JSON.parse(event.data);
          this.drawOnCanvas(data.x0, data.y0, data.x1, data.y1, data.color, data.lineWidth, false);
        };
      },
      methods: {
        startDrawing(event) {
          this.drawing = true;
          this.lastX = event.offsetX;
          this.lastY = event.offsetY;
        },
        stopDrawing() {
          this.drawing = false;
        },
        draw(event) {
          if (!this.drawing) return;
          const newX = event.offsetX;
          const newY = event.offsetY;

          // Draw locally
          this.drawOnCanvas(this.lastX, this.lastY, newX, newY, this.color, this.lineWidth, true);

          // Emit drawing data to WebSocket server
          this.socket.send(JSON.stringify({
            x0: this.lastX,
            y0: this.lastY,
            x1: newX,
            y1: newY,
            color: this.color,
            lineWidth: this.lineWidth
          }));

          this.lastX = newX;
          this.lastY = newY;
        },
        drawOnCanvas(x0, y0, x1, y1, color, lineWidth, emit) {
          this.ctx.beginPath();
          this.ctx.moveTo(x0, y0);
          this.ctx.lineTo(x1, y1);
          this.ctx.strokeStyle = color;
          this.ctx.lineWidth = lineWidth;
          this.ctx.stroke();
          this.ctx.closePath();
        },
        clearCanvas() {
          this.ctx.clearRect(0, 0, 800, 600);
        }
      }
    });
  </script>
</body>
</html>
